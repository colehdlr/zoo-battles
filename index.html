<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {margin: 0px; overflow: hidden;}
        #mainMenu {position: absolute; margin-left: 20px;}
    </style>
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <div id="mainMenu">
      <h1>Zoo Battles</h1>
      <label for="name">Name:</label>
      <input type="text" id="name"/>
      <br>
      <br>
      <h2>Host</h2>
      <label for="maps">Choose a map:</label>
      <select name="maps" id="maps">
        <option value="0">Jungle</option>
        <option value="0">Pyramids</option>
        <option value="0">City</option>
        <option value="0">Volcano</option>
      </select>
      <br>
      <br>
      <label for="hostButton">Press to create a lobby:</label>
      <button id="hostButton">Host</button>
      <h2>Join</h2>
      <label for="peerId">Enter lobby ID:</label>
      <input type="text" id="peerId"/>
      <button id="joinButton">Join</button>
    </div>
  </body>
</html>
